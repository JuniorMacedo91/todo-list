<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home-container display-flex">
        <div class="home-content display-flex">

            <div class="logo">
                <img id="clock-pic" src="./assets/clock.png" alt="alarm clock picture">
            </div>

            <div id="updatePic">
                <img id="profilePic" src="./assets/profile-icon.jpg" alt="profile icon">

                <input type="file" name="file" id="file">
                <label for="file" id="btn-file">Escolha uma foto</label>
            </div>
            
            <form class="display-flex">
                <input type="text" name="textName" id="textName" placeholder="Digite seu nome" required>

                <button id="btn-enter">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
