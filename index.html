<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <div class="home-container">
        <div class="home-box">
            <div class="home-content">
                <form>
                    <img id="profile-photo" src="./assets/profile-icon.jpg" alt="Icon profile picture">
                    <input type="text" name="name-input" id="name-input" placeholder="Digite seu nome" required>
                    <button id="btn-Enter">To do List</button>
                </form>
            </div>
            <div class="picture-box">
                <img id="home-picture" src="./assets/home-picture.svg" alt="Home picture">
            </div>
        </div>
    </div>
</body>
</html>
