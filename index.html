<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/default.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/mediaquerie.css">
</head>
<body>
    <div id="home-container" >
        <div class="home-wrapper">
            <div class="home-content">
                <img id="btnDarkMode" src="./assets/moon.png" alt="" >
                    <form >
                    <div id="photo-wrapper">
                        <img id="profile-photo" src="./assets/profile-icon.jpg" alt="Icon profile picture" >
                        <label id="choose-photo" for="btn-addFile">Insira uma foto</label>
                        <input type="file" name="btn-addFile" id="btn-addFile" style="display: none;">
                    </div>

                    <input type="text" name="name-input" id="name-input" placeholder="Digite seu nome" required >
                    <button id="btn-Enter" onclick="getName()" >To do List</button>
                </form>
            </div>
        </div>
    </div>
    <main>
        <div id="main-container">
            <section id="date-and-picture-section">
                <header id="date-box">
                    <h1 id="date"></h2>
                </header>

                <div id="profile-photo-box">
                    <div id="image-wrapper">
                        <img id="wrapper-profilePhoto" src="./assets/profile-icon.jpg" alt="">
                    </div>

                    <div id="icon-list">
                        <a href="https://github.com/JuniorMacedo91" target="_blank"><img class="icon github btn-effect" src="./assets/github.png" alt="github icon"></a>
                        <a href="https://www.linkedin.com/in/osmar-m/" target="_blank"><img class="icon linkedin btn-effect" src="./assets/linkedin.png" alt="linkedin icon"></a>
                    </div>
                </div>
            </section>
            <section id="list-section">
                <div id="list-container">
                    <header>
                        <h1 >Ol√°, <span id="textInput"></span>! <br> O que temos pra hoje?</h1>
                    </header>

                    <div id="input-text-box" >
                        <input type="text" name="input-addItem" id="input-addItem"  placeholder="Digite uma tarefa" required>
                        <input type="time" name="timeAdd" id="timeAdd" required>
                        <button id="btn-check" class="btn-effect"><img src="./assets/check.png" alt="check button" ></button>
                    </div>

                    <ul id="taskBox" >
                    </ul>
                    
                </div>
            </section>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
