<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="keyframe.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <div class="home-container " style="display:none ;">
        <div class="home-content">
            <h1 id="title">To do <span>List</span></h1>

            <div id="logo">
                <img id="clock-pic" src="./assets/clock.png" alt="alarm clock picture">
            </div>

            <div id="updatePic">
                <img id="profilePic" src="./assets/profile-icon.jpg" alt="profile icon">

                <input type="file" name="file" id="file">
                <label for="file" id="btn-file">Insira uma foto</label>
            </div>
            
            <form>
                <input type="text" name="textName" id="textName" placeholder="Digite seu nome" required>

                <button id="btn-enter">Entrar</button>
            </form>
        </div>
    </div>
    <main>
        <div id="pictureContainer">
            <div class="photoDiv">

                <img id="profilePhoto" src="./assets/me.jpg" alt="">

                
                <div id="icons">
                    <a href=""><img class="icon linkedin-icon" src="./assets/linkedin.png" alt="Linkedin icon"></a>
                    <a href=""><img class="icon github-icon" src="./assets/github.png" alt="Github icon"></a>
                    <a href=""><img class="icon instagram-icon" src="./assets/instagram.png" alt="Instagram Icon"></a>
                </div>
                
            </div>

            

            
        </div>
        <div id="list"></div>
        <div id="week"></div>
    </main>
</body>
    <script src="script.js"></script>
</html>
