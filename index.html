<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/default.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/mediaquerie.css">
</head>
<body>
    <div id="home-container" >
        <div class="home-content">
            <img id="btnDarkMode" src="./assets/moon.png" alt="">

            <form action="./todolist.html" method="GET" >
                <div id="photo-wrapper">
                    <img id="profile-photo" src="./assets/profile-icon.jpg" alt="Icon profile picture" >
                    <label id="choose-photo" for="btn-addFile">Insira uma foto</label>
                    <input type="file" name="btn-addFile" id="btn-addFile" style="display: none;">
                </div>

                <input type="text" name="name-input" id="name-input" placeholder="Digite seu nome" required >
                <button id="btn-Enter" onclick="getName()" >To do List</button>
            </form>
            
        </div>
    </div>
</body>
    <script src="./app/home.js"></script>
    <script src="./app/todolist.js"></script> 
</html>
